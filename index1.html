<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Satisfy&display=swap" rel="stylesheet">
    <title>Train Tracker</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>
<body class ="background">
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="head1">Welcome to Train Tracker</h1>
            <h4 class="head2">"Making transportation less of a hassle"</h4>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">NameTrain </th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                      </table>
                      <p class="results">
                          <span id="highest-bidder"></span>
                        </p>
                </div>
            </div>
        </div>
        <br>
    
        <!-- Track Your Train -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Add Train
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="bidder-name" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="train-destination">Destination</label>
                    <input class="form-control" id="bidder-des" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="train-time">First Train Time (HH:mm Military Time)</label>
                    <input class="form-control" id="bidder-time" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="train-freq">Frequency (min)</label>
                    <input class="form-control" id="bidder-freq" type="text">
                  </div>
                  <br>
                  <button class="btn btn-primary" id="submit-bid" type="text">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
      <br>
      <br>
    
      <!-- JavaScript -->
      <script src="logic.js"></script>
    
    </body>
    
    </html>
